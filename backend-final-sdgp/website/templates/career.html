                                <h5>Review</h5>

                            </div>
                            <div class="form-inner">

                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 form-group message-btn">
                                            <button class="theme-btn btn-one" type="submit" name="submit-form">Add Review</button>
                                            <a href="{{ url_for('views.viewreview') }}" class="theme-btn btn-one">View Reviews</a>
                                        </div>
                                    </div>
                                </form>
                                <ul class="list-group list-group-flush" id="notes">
                                    {% for note in user.notes %}
                                    <li class="list-group-item">
                                        {{ note.data }}
